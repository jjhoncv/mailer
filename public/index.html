    <main>
        <div class="container">
            <h2>Offer Reminder</h2>
            <form class="col">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">subject</i>
                        <input id="subject" name="subject" type="text" class="validate" required="">
                        <label for="subject">Subject</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" name="email" class="validate" required="">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">date_range</i>
                        <input id="date" type="text" name="date" class="datepicker" required="">
                        <label for="date">Date</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">timer</i>
                        <input id="time" type="text" name="timer" class="timepicker" required="">
                        <label for="time">Time</label>
                    </div>

                    <div class="input-field col s4">
                        <i class="material-icons prefix">timelapse</i>
                        <input id="timelapse" type="text" name="remaining" readonly="readonly" class="timelapse"
                            required="">
                        <label for="timelapse">Remaining</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">description</i>
                        <textarea id="description" class="materialize-textarea" data-length="120" required=""></textarea>
                        <label for="description">Textarea</label>
                    </div>
                </div>
                <br />
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <br /><br />
            </form>
            <div class="image">
                <img src="static/imgs/counter.gif" alt="">
            </div>
        </div>
    </main>
